# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'  # Generate a unique tag for each build

stages:
- stage: Build
  displayName: Build and Deploy
  jobs:
  - job: Build
    displayName: Build and Deploy Job
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        containerRegistry: 'dockerhub registry'  # Your Docker Hub/Azure Container Registry connection
        repository: 'sazalach/app-cicd'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'  # Use Build ID as image tag

    - script: |
        echo "Updating Kubernetes YAML file with new image tag"
        sed -i 's|image: sazalach/app-cicd:.*|image: sazalach/app-cicd:$(tag)|g' nodeapp.yaml
        cat nodeapp.yaml  # Debug: Print updated YAML
      displayName: Update Kubernetes YAML with Image Tag

    - task: Kubernetes@1
      displayName: Deploy to AKS
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-connect'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: 'nodeapp.yaml'



